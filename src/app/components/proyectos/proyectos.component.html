<section class="card col-lg-6 mx-auto my-5 p-5 text-break">
    <div class="d-flex justify-content-between">
        <p class="fs-3 fw-bold">Proyectos</p>
        <i class="fa-solid fa-plus" mat-button (click)="openDialogNew()" *ngIf="isLogged"></i>
    </div>
    <div class="d-flex justify-content-between my-2" *ngFor="let proyecto of proyectos">
        <div class="d-flex flex-row my-4">
            <span *ngIf="proyecto.imgProyecto; else noImage">
                <img class="img-icon rounded-circle mx-2" [src]="proyecto.imgProyecto" [alt]="proyecto.nombreProyecto">
            </span>
            <ng-template #noImage>
                <i class="fa-solid fa-folder display-5 mx-4"></i>
            </ng-template>
            <div class="">
                <p class="fs-5 fw-bold m-0">{{proyecto.nombreProyecto}}</p>
                <div>
                    <p class="">
                        <a class="text-decoration-none text-primary" [href]="proyecto.urlRepo" target="_blank">Repositorio</a>
                        -
                        <a class="text-decoration-none text-primary" [href]="proyecto.urlDeploy" target="_blank">Deploy</a>
                    </p>
                    <p>{{proyecto.descripcionProyecto}}</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between pt-5">
            <i class="fa-solid fa-pen px-3" *ngIf="isLogged" (click)="openDialogEdit(proyecto.id)"></i>
            <i class="fa-solid fa-trash text-danger" *ngIf="isLogged" (click)="delete(proyecto.id)"></i>
        </div>
    </div>
</section>
