<div class="login-fondo">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="card col-lg-4 p-5 text-center form-login">
      <h2 class="fw-bold mb-2">Acceder al portfolio</h2>
      <p class="mb-5">Ingresa tu usuario y contraseña</p>
  
      <form #f="ngForm" class="" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label for="usserName">Usuario</label>
          <input type="text" class="form-control" id="usserName" name="usserName" [(ngModel)]="usserName" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="d-flex flex-column mt-3">
          <button class="mx-auto px-5 btn btn-primary mb-2" type="submit">Iniciar sesión</button>
          <a mat-button class="btn btn-link" href="/">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
