<section class="card col-lg-6 mx-auto mt-5 p-5 text-break shadow">
    <div class="d-flex justify-content-between">
        <p class="fs-3 fw-bold">Educaci√≥n</p>
        <i class="fa-solid fa-plus pt-3" mat-button (click)="openDialogNew()" *ngIf="isLogged"></i>
    </div>
    <div class="d-flex justify-content-between my-4" *ngFor="let educacion of educaciones">
        <div class="d-flex flex-row">
            <span *ngIf="educacion.imgEducacion; else noImage">
                <img class="img-icon rounded-circle mx-3" [src]="educacion.imgEducacion" [alt]="educacion.nombreEducacion">
            </span>
            <ng-template #noImage>
                <i class="fa-solid fa-graduation-cap display-5 mx-4"></i>
            </ng-template>
            <div>
                <p class="fs-5 fw-bold m-0">{{educacion.nombreEducacion}}</p>
                <p class="fs-5 m-0 d-inline">{{educacion.establecimiento}}</p>
                <p class="fs-5 m-0 ms-3 text-secondary d-inline">{{educacion.startEducacion}} - {{educacion.endEducacion}}</p>
                <p>{{educacion.descripcionEducacion}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <i class="fa-solid fa-pen px-3" *ngIf="isLogged" (click)="openDialogEdit(educacion.id)"></i>
            <i class="fa-solid fa-trash text-danger" *ngIf="isLogged" (click)="delete(educacion.id)"></i>
        </div>
    </div>

</section>
