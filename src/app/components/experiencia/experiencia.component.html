<section class="card col-lg-6 mx-auto mt-5 p-5 text-break shadow">
    <div class="d-flex justify-content-between">
        <p class="fs-3 fw-bold">Experiencia</p>
        <i class="fa-solid fa-plus pt-3" mat-button (click)="openDialogNew()" *ngIf="isLogged"></i>
    </div>
    <div class="d-flex justify-content-between my-4" *ngFor="let experiencia of experiencias">
        <div class="d-flex flex-row">
            <span *ngIf="experiencia.imgExp; else noImage">
                <img class="img-icon rounded-circle mx-2" [src]="experiencia.imgExp" alt="Imagen de la experiencia">
            </span>
            <ng-template #noImage>
                <i class="fa-solid fa-briefcase display-5 mx-4"></i>
            </ng-template>          
            <div>
                <p class="fs-5 fw-bold m-0">{{experiencia.nombreExperiencia}}</p>
                <p class="fs-5 m-0 d-inline">{{experiencia.compania}}</p>
                <p class="fs-5 m-0 ms-3 text-secondary d-inline">{{experiencia.startExp}} - {{experiencia.endExp}}</p>
                <p>{{experiencia.descripcionExperiencia}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <i class="fa-solid fa-pen px-3" *ngIf="isLogged" (click)="openDialogEdit(experiencia.id)"></i>
            <i class="fa-solid fa-trash text-danger" *ngIf="isLogged" (click)="delete(experiencia.id)"></i>
        </div>
    </div>
</section>
