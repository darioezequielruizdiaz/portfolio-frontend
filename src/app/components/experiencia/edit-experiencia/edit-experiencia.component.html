<div class="container">
    <div class="form-container d-flex flex-column form-floating">
      <form novalidate #f="ngForm">
        <h2 class="mt-4 mb-3 text-center">Modificar la experiencia laboral</h2>
        <div class="mb-3">
          <label for="nombreExperiencia" class="form-label">Nombre del puesto</label>
          <input type="text" id="nombreExperiencia" name="nombreExperiencia" class="form-control" placeholder="Ejemplo: Gerente" [(ngModel)]="experiencia.nombreExperiencia" required/>
        </div>
        <div class="mb-3">
          <label for="compania" class="form-label">Nombre de la empresa</label>
          <input type="text" id="compania" name="compania" class="form-control" placeholder="Ejemplo: Google" [(ngModel)]="experiencia.compania" required/>
        </div>
        <div class="mb-3">
          <label for="startExp" class="form-label">Fecha de inicio</label>
          <input type="number" id="startExp" name="startExp" class="form-control" placeholder="Sólo el año" [(ngModel)]="experiencia.startExp" required/>
        </div>
        <div class="mb-3">
          <label for="endExp" class="form-label">Fecha de fin</label>
          <input type="text" id="endExp" name="endExp" class="form-control" placeholder="Año o 'Actualidad'" [(ngModel)]="experiencia.endExp" required/>
        </div>
        <div class="mb-3">
          <label for="imgExp" class="form-label">Imagen</label>
          <input type="url" id="imgExp" name="imgExp" class="form-control" placeholder="coloque la URL" [(ngModel)]="experiencia.imgExp" required/>
        </div>
        <div class="mb-3">
          <label for="descripcionExperiencia" class="form-label">Descripción de las tareas</label>
          <textarea id="descripcionExperiencia" name="descripcionExperiencia" class="form-control" placeholder="Ejemplo: Desarrollé una app para Google" maxlength="1000" [(ngModel)]="experiencia.descripcionExperiencia" required></textarea>
        </div>
        <div class="text-center">
          <button mat-button (click)="onNoClick()" class="btn btn-secondary mx-3">Cancelar</button>
          <button cdkFocusInitial class="btn btn-primary" (click)="onUpdate(data.id)">Actualizar</button>
        </div>
      </form>
    </div>
</div>
